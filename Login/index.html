<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sistema Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'rel='stylesheet'> 
    <link rel="stylesheet" href="/Login/style.css">
</head>
<body>
     <main class="auth">
        <form class="login active">
            <h1>Log in</h1>

            <div class="auth-box">
                <input id="login-email" placeholder="youremail@email.com" type="email" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="auth-box">
                <input id="login-password" placeholder="Password" type="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            
            <div class="auth-check-box-login">
                <label>
                    <input type="checkbox">
                    Remember password
                </label>
                <a href="#">Forgot password</a>
            </div>

            <button type="button" class="auth-login" onclick="auth('login')" >Log in</button>

            <p id="sucess"></p>

            <div class="auth-sign-up">
                <p>Don't have an account? <a href="#">Register now</a></p>  
            </div>
        </form>
        <form class="register"> 
            <h1>Sign Up</h1>

            <div class="auth-box">
                <input id="register-username" placeholder="Username" type="text" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="auth-box">
                <input id="register-email" placeholder="youremail@email.com" type="text" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="auth-box">
                <input id="register-password" placeholder="Password" type="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="auth-box">
                <input id="register-number" placeholder="Phone Number" type="number" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            
            <div class="auth-check-box">
                <label>
                    <input type="checkbox" required>
                    Aceito os termos de uso
                </label>
                <label>
                    <input type="checkbox">
                    Desejo receber emails bla bla bla
                </label>
                
            </div>

            <button type="button" class="auth-login"  onclick="auth('register')">Register</button>

            <p id="error"></p>

            <div class="auth-sign-up">
                <p>Have an account? <a href="#">Login now</a></p>  
            </div>
        </form>   
    </main>
    <script src="/Login/index.js"></script>
</body>
</html>
